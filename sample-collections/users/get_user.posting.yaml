name: "Get User Profile"
description: "Retrieves the profile information of a specific user based on their user ID."
method: "GET"
url: "https://api.example.com/users/{userId}"
headers:
  - name: "Content-Type"
    value: "application/json"
  - name: "Some-Header"
    value: "Some value"
    enabled: false
params:
  - name: "verbose"
    value: "true"
auth:
  type: "Bearer"
  token: "exampleToken123"