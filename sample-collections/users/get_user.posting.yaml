name: Get User
description: Retrieves the specific user based on their user ID.
method: "GET"
url: "https://jsonplaceholder.typicode.com/users/{userId}"
headers:
  - name: "Content-Type"
    value: "application/json"
  - name: "Some-Header"
    value: "Some value"
    enabled: false
params:
  - name: "verbose"
    value: "true"
auth:
  type: "Bearer"
  token: "exampleToken123"