name: "Update User Profile"
posting_version: "1.0"
description: "Updates the profile information of a specific user based on their user profile ID."
method: "PUT"
url: "https://api.example.com/profiles/{profileId}"
headers:
  - name: "Content-Type"
    value: "application/json"
  - name: "Some-Header"
    value: "Some value"
body: |
  {
    "username": "updateduser",
    "email": "updateduser@example.com",
    "bio": "Updated bio content here."
  }
auth:
  type: "Bearer"
  token: "exampleToken123"